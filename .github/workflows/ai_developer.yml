name: AI Developer Agent

on:
  issues:
    types: [opened, edited]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  develop:
    # Removed 'if' condition to run on all issues for this dedicated repo
    # if: contains(github.event.issue.labels.*.name, 'ai-task') || contains(github.event.issue.title, '[AI]')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai PyGithub

      - name: Run AI Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO_NAME: ${{ github.repository }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: python ai_agent.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "AI: Implemented changes from Issue #${{ github.event.issue.number }}"
          title: "AI Implementation: ${{ github.event.issue.title }}"
          body: |
            This PR implements the changes requested in Issue #${{ github.event.issue.number }}.
            
            **Request:**
            ${{ github.event.issue.body }}
            
            Please review the changes and merge if they look correct.
          branch: "ai-feature-${{ github.event.issue.number }}"
          base: main
          delete-branch: true
